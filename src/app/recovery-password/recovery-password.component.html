<div class="container mt-5">
  <h1>Recuperar Contraseña</h1>
  <form (ngSubmit)="recoveryPassword()" #recoverForm="ngForm">
    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input type="email" id="email" class="form-control" name="email" [(ngModel)]="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Nueva Contraseña</label>
      <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" required minlength="6">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!recoverForm.valid">Recuperar</button>
  </form>
</div>
