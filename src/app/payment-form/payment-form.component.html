<div class="modal" tabindex="-1" role="dialog" style="display: block; background: rgba(0, 0, 0, 0.8);">
  <div class="modal-dialog" role="document">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title">Detalles de Pago</h5>
        <button type="button" class="close btn btn-outline-light" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #paymentForm="ngForm">
          <div class="form-group">
            <label for="cardNumber">NÃºmero de Tarjeta</label>
            <input type="text" id="cardNumber" name="cardNumber" class="form-control bg-secondary text-white" [(ngModel)]="cardNumber" required>
          </div>
          <div class="form-group">
            <label for="cardName">Nombre en la Tarjeta</label>
            <input type="text" id="cardName" name="cardName" class="form-control bg-secondary text-white" [(ngModel)]="cardName" required>
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" class="form-control bg-secondary text-white" [(ngModel)]="cvv" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="submitPayment()">Pagar</button>
      </div>
    </div>
  </div>
</div>
