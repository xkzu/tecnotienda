<div class="container mt-5 text-white">
  <h1>Actualizar Usuario</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input id="nombre" type="text" class="form-control" [(ngModel)]="user.nombre" name="nombre" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input id="email" type="email" class="form-control" [(ngModel)]="user.email" name="email" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contrase√±a:</label>
      <input id="password" type="password" class="form-control" [(ngModel)]="user.password" name="password" required />
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
  </form>
</div>
